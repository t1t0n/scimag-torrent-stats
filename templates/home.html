<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SciMag Torrent Stats</title>
    <style>
        .sortable {
            border-spacing: 0;
        }

        .sortable tbody tr:nth-child(odd) {
            background: #e4e4e4;
        }

        .sortable td,
        .sortable th {
            padding: 10px;
        }

        .sortable td:first-child,
        .sortable th:first-child {
            border-top-left-radius: 4px;
        }

        .sortable td:last-child,
        .sortable th:last-child {
            border-top-right-radius: 4px;
        }

        .sortable th {
            background: #808080;
            color: #fff;
            cursor: pointer;
            font-weight: normal;
            text-align: left;
            text-transform: capitalize;
            vertical-align: baseline;
            white-space: nowrap;
        }

        .sortable th:hover {
            color: #000;
        }

        .sortable th:hover::after {
            color: inherit;
            font-size: 1.2em;
            content: ' \025B8';
        }

        .sortable th::after {
            font-size: 1.2em;
            color: transparent;
            content: ' \025B8';
        }

        .sortable th.dir-d {
            color: #000;
        }

        .sortable th.dir-d::after {
            color: inherit;
            content: ' \025BE';
        }

        .sortable th.dir-u {
            color: #000;
        }

        .sortable th.dir-u::after {
            color: inherit;
            content: ' \025B4';
        }
    </style>
</head>
<body>
<table class="sortable" style="width: 50%; margin: 0 auto">
    <thead>
    <tr>
        <th>URL</th>
        <th>Seeds</th>
        <th>Peers</th>

    </tr>
    </thead>
    <tbody>

    {% for record in records %}
        <tr>
            <td><a href="{{ record.url }}">{{ record.url }}</a></td>
            <td>{{ record.seeds }}</td>
            <td>{{ record.peers }}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>
<script>

document.addEventListener('click', function (e) {
  var down_class = ' dir-d '
  var up_class = ' dir-u '
  var regex_dir = / dir-(u|d) /
  var regex_table = /\bsortable\b/
  var element = e.target

  function reClassify(element, dir) {
    element.className = element.className.replace(regex_dir, '') + dir
  }

  function getValue(element) {
    // If you aren't using data-sort and want to make it just the tiniest bit smaller/faster
    // comment this line and uncomment the next one
    return element.getAttribute('data-sort') || element.innerText
    // return element.innerText
  }

  if (element.nodeName === 'TH') {
    try {
      var tr = element.parentNode
      // var table = element.offsetParent; // Fails with positioned table elements
      // this is the only way to make really, really sure. A few more bytes though... ðŸ˜¡
      var table = tr.parentNode.parentNode
      if (regex_table.test(table.className)) {
        var column_index
        var nodes = tr.cells

        // reset thead cells and get column index
        for (var i = 0; i < nodes.length; i++) {
          if (nodes[i] === element) {
            column_index = i
          } else {
            reClassify(nodes[i], '')
          }
        }

        var dir = down_class

        // check if we're sorting up or down, and update the css accordingly
        if (element.className.indexOf(down_class) !== -1) {
          dir = up_class
        }

        reClassify(element, dir)

        // extract all table rows, so the sorting can start.
        var org_tbody = table.tBodies[0]

        // get the array rows in an array, so we can sort them...
        var rows = [].slice.call(org_tbody.rows, 0)

        var reverse = dir === up_class

        // sort them using custom built in array sort.
        rows.sort(function (a, b) {
          var x = getValue((reverse ? a : b).cells[column_index])
          var y = getValue((reverse ? b : a).cells[column_index])
          // var y = (reverse ? b : a).cells[column_index].innerText
          // var x = (reverse ? a : b).cells[column_index].innerText
          return isNaN(x - y) ? x.localeCompare(y) : x - y
        })

        // Make a clone without content
        var clone_tbody = org_tbody.cloneNode()

        // Build a sorted table body and replace the old one.
        while (rows.length) {
          clone_tbody.appendChild(rows.splice(0, 1)[0])
        }

        // And finally insert the end result
        table.replaceChild(clone_tbody, org_tbody)
      }
    } catch (error) {
      // console.log(error)
    }
  }
})
</script>
